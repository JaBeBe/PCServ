<h2>Register into PCServ</h2>


<form id="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label class="center-block">Login:
      <input class="form-control" formControlName="login">
    </label>
    <label class="center-block">Password:
      <input class="form-control" formControlName="password">
    </label>
  </div>
  <button type="submit" [disabled]="!contactForm.valid" class="btn btn-success">Save</button>
</form>
