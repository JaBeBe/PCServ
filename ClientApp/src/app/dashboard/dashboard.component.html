<div class="container">
  <div class="row mt-5">
    <div class="col-6">
      <button type="button" class="btn btn-outline-success btn-lg btn-block" (click)="showAdd()">Add new </button>
    </div>
    <div class="col-6"><button type="button" class="btn btn-outline-warning btn-lg btn-block"
        (click)="showStatus()">Check status </button>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row mt-5">
    <div class="col-12">
      <app-add-new *ngIf="showAddVariable"></app-add-new>
    </div>
    <div class="col-12">
      <app-check-status *ngIf="checkStatusVariable"></app-check-status>
  <div class="row">
    <div class="col">
      <h1>PCServ Dashboard</h1>
    </div>
  </div>
</div>
