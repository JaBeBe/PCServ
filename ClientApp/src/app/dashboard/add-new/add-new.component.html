  <div class="row ">
    <div class="col-12 ">
      <form [formGroup]="formDataAdd" >
        <div class="form-group">
          <label for="alterEgo">Product</label><br>
          <input type="text" id="stuff" formControlName="stuff" required>
        </div>
        <div class="form-group">
          <label for="name">Problem description</label><br>
          <input type="text" id="description" formControlName="description" required>
        </div>

        <button type="submit" class="btn btn-success btn-lg btn-block" (click)="sendOrder()">Submit</button>


      </form> 
      <div class="alert alert-warning mt-5" role="alert" *ngIf="!send">
       Something went wrong :()
      </div>
    </div>
  </div>
