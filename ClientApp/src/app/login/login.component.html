<div class="row justify-content-center">
  <div class="col-md-4 col-sm-6 col-xs-12">
    <h2>Zaloguj się do PCServ</h2>
    <form #form="ngForm" (ngSubmit)="formOnSumbit(form)">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="login" class="form-control" id="login" name="login" #loginInput="ngModel" ngModel required>
        <p *ngIf="firstSubmit && loginInput.hasError('required')" class="text-danger">Pole jest wymagane.</p>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" class="form-control" id="password" name="password" #passwordInput="ngModel" ngModel required>
        <p *ngIf="firstSubmit && passwordInput.hasError('required')" class="text-danger">Pole jest wymagane.</p>
      </div>
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
  </div>
</div>
