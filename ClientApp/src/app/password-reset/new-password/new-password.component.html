<div class="row justify-content-center mt-4">
  <div class="col-md-4 col-sm-6 col-xs-12 text-center">
    <h2>Set new password</h2>
    <div class="alert alert-danger text-left pb-3" *ngIf="showAlert">
      {{alertMessage}}
      <button class="float-right btn btn-sm btn-link" (click)="closeAlert()">Close</button>
    </div>
    <form id="newPasswordForm" #form="ngForm" (ngSubmit)="formOnSumbit(form)">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" #passwordInput="ngModel" ngModel required>
        <p *ngIf="firstSubmit && passwordInput.hasError('required')" class="text-danger">The field is required.</p>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" #confirmPasswordInput="ngModel" ngModel required>
        <p *ngIf="firstSubmit && confirmPasswordInput.hasError('required')" class="text-danger">The field is required.</p>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Set new password</button>
    </form>

  </div>
</div>
