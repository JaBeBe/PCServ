<div class="row ">
  <div class="col-12 ">
    <form [formGroup]="formData">
      <div class="form-group">
        <label for="name">Order ID</label><br>
        <input type="text" id="orderID" formControlName="orderID" required>
      </div>


      <button type="submit" class="btn btn-warning btn-lg btn-block" (click)="showOrder()">Check</button>

    </form>
    <div class="mt-5" *ngIf="find ">
      <p>
        Order ID: {{dataAPI.result.id | json}}
      </p>
      <p>
        Product: {{dataAPI.result.title | json }}
      </p>
      <p>
        Create at: {{dataAPI.result.createAt | json}}
      </p>
      <p>
        Problem: {{dataAPI.result.description | json}}
      </p>
    </div>
    <div class="mt-5" *ngIf="notFound ">
      <p>Not found</p>
    </div>

  </div>
</div>
