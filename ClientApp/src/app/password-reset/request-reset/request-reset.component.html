<div class="row justify-content-center mt-4">
  <div class="col-md-4 col-sm-6 col-xs-12 text-center">
    <h2>Request password reset</h2>
    <div class="alert alert-danger text-left pb-3" *ngIf="showAlert">
      {{alertMessage}}
      <button class="float-right btn btn-sm btn-link" (click)="closeAlert()">Close</button>
    </div>
    <form id="requestResetForm" #form="ngForm" (ngSubmit)="formOnSumbit(form)">

      <div class="form-group">
        <label for="email">Mail</label>
        <input type="text" class="form-control" id="email" name="email" #emailInput="ngModel" ngModel required>
        <p *ngIf="firstSubmit && emailInput.hasError('required')" class="text-danger">The field is required.</p>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Request</button>
    </form>

  </div>
</div>
