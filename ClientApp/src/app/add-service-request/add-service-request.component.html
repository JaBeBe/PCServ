<div class="row justify-content-center mt-4">
  <div class="col-md-4 col-sm-6 col-xs-12">
    <h2>Add new service request</h2>

    <form id="requestForm" #form="ngForm" (ngSubmit)="formOnSumbit(form)">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" #titleInput="ngModel" ngModel required>
        <p *ngIf="firstSubmit && titleInput.hasError('required')" class="text-danger">The field is required.</p>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control" #descriptionInput="ngModel" ngModel required></textarea>
        <p *ngIf="firstSubmit && descriptionInput.hasError('required')" class="text-danger">The field is required.</p>
      </div>

      <div class="form-group">
        <label for="product">Product</label>
        <textarea name="product" id="product" class="form-control" #productInput="ngModel" ngModel required></textarea>
        <p *ngIf="firstSubmit && productInput.hasError('required')" class="text-danger">The field is required.</p>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Add</button>
    </form>



  </div>
</div>
