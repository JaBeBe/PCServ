  <div class="row ">
    <div class="col-12 ">

      <form #addForm="ngForm" (ngSubmit)="sendOrder(addForm.value)">
        <div class="form-group">
          <label for="alterEgo">Product</label><br>
          <input [(ngModel)]="addForm.Title" type="text" id="Title" name="Title" required>
        </div>
        <div class="form-group">
          <label for="name">Problem description</label><br>
          <input [(ngModel)]="addForm.Description" type="text" id="Description" name="Description" required>
        </div>

        <button type="submit" class="btn btn-success btn-lg btn-block" >Submit</button>
      </form> 


      <div class="alert alert-warning mt-5" role="alert" *ngIf="!send">
       Something went wrong :()
      </div>
    </div>
  </div>
