<div class="row justify-content-center mt-4">
  <div class="col-md-4 col-sm-6 col-xs-12 text-center">
    <h2>Register into PCServ</h2>

    <form id="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>



      <div class="form-group">
        <label class="center-block">Login:
        </label>
        <input class="form-control" formControlName="login" id="login" minlength="5" [formControl]="loginCtrl"
          appForbiddenName="admin" placeholder="Minimum 5 signs">


        <div class="alert alert-danger" *ngIf="loginCtrl.invalid && loginCtrl.dirty ">
          username is required
        </div>



      </div>
      <div class="form-group">
        <label class="center-block">Password:
        </label>
        <input class="form-control" formControlName="password" id="password" minlength="5" placeholder="Minimum 5 signs">
      </div>
      <div class="alert alert-danger" *ngIf="passwordCtrl.invalid && passwordCtrl.dirty ">
        username is required
      </div>


      <button type="submit" [disabled]="!contactForm.valid" class="btn btn-primary btn-block"
        id="registerButton" (click)="routeToDashboard()">Save</button>
    </form>

  </div>
</div>
